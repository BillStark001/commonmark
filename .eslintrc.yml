env:
  browser: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-unused-vars:
    - error
    - vars: all
      args: after-used
      ignoreRestSiblings: false
  no-constant-condition: 0
  no-underscore-dangle: 0
  camelcase: 0
  quotes: 0
  no-process-exit: 0
  no-empty: 0
  new-cap:
    - 2
    - newIsCap: true
      capIsNew: true
      newIsCapExceptions: []
      capIsNewExceptions: []
  prefer-const:
    - error
    - destructuring: any
      ignoreReadBeforeAssign: false
